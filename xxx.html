
<div class="delay">agora sim</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
<!-- DELAY -->
 <script>

    $(document).ready(function () {
//Shows the ATC button right away if the cookie exists
   if (Boolean(Cookies.get('previousVisitor'))) {
       $('.delay').show();  
   }
   //Creates the cookie that expires in X days
   Cookies.set('previousVisitor', 'true', { expires: 1 });
   
 });


        $('.delay').hide();
        setTimeout(function () {
            $('.delay').show();   
        }, 2 * 1000); // TEMPORIZADOR SEGUNDOS * 1000 190

 </script>
