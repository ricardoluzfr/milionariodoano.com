<script>
// IDs dos vídeos
var idDesktop = "cwn4CaWjkAo"; // VÍDEO PARA COMPUTADOR
var idCelular = ""; // VÍDEO PARA CELULAR DEIXAR VAZIO SE NAO TIVER

// verifica se tem video celular se nao tem usa desktop e altera resolucao
if (idCelular == "") { 
   var idCelular = idDesktop

document.getElementById("responsive-video").style.paddingTop = "56.25%";

}

// se tela pequena mostra um video, se nao outro
var x = window.matchMedia("(max-width: 767px)");  
if (x.matches) {

var videoId = idCelular; // video celular 
}
else {
  var videoId = idDesktop; //video desktop 

}
  document.getElementById("player").src = 'https://www.youtube.com/embed/' + videoId + '?autoplay=1&amp;cc_load_policy=0&amp;controls=0&amp;disablekb=1&amp;fs=0&amp;playsinline=1&amp;modestbranding=1&amp;iv_load_policy=3&amp;rel=0&amp;showinfo=0&amp;host=https%3A%2F%2Fwww.youtube.com&amp;enablejsapi=1';

</script> 

<script>
  
  var muteStatus;
  var c = 0;
  var nw = true;
  var tag = document.createElement('script');
  tag.src = "https://www.youtube.com/iframe_api";
  var firstScriptTag = document.getElementsByTagName('script')[0];
  firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
  var player;

  function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
          videoId: "",
          playerVars: {
              autoplay: 1,
              cc_load_policy: 0,
              controls: 0,
              disablekb: 1,
              fs: 0,
              playsinline: 1,
              modestbranding: 1,
              iv_load_policy: 3,
              rel: 0,
              showinfo: 0,
              host: 'https://www.youtube.com'
          },
          events: {
              onReady: onPlayerReady,
              onStateChange: onPlayerStateChange,
              onError: onPlayerError
          }
      });
  }

  function mutevid() {
      player.mute();
      player.setVolume(0);
      muteStatus = 1;
  }

  function unmutevid() {
      player.unMute();
      player.setVolume(100);
      muteStatus = 0;
  }

  function resetvid() {
      $("#loadingVideo").hide();
      $(".cov").show();
      player.pauseVideo();
      unmutevid();
      player.seekTo(0);
  }

  function onPlayerReady() {
      mutevid();
      if (nw) {
          player.seekTo(0);
          nw = false;
      }
      player.playVideo();
      if (na == 1) {
          resetvid();
      }
      if (sc == 1) {
          updateTimerDisplay();
          updateProgressBar();
          time_update_interval = setInterval(function() {
              updateTimerDisplay();
              updateProgressBar();
          }, 1000);
      }
  }

  function onPlayerError(e) {
      player.stopVideo();
      $(".cov").css("background-image", "url('play.png')");
      $(".cov").show();
      $("#loadingVideo").hide();
      $("#cfs").hide();
  }

  function onPlayerStateChange(e) {
      if (e.data === -1) {
          c++;
          if (c > 1) {
              setTimeout(function() {
                  if (player.getPlayerState() === -1) {
                      resetvid();
                  }
              }, 3500);
          }
      }
      if (e.data === 1) {
          $("#loadingVideo").hide();
          $(".cov").hide();
          $(".cov").css("background-image", "url('continuar.png')");
          if (muteStatus == 1) {
              $("#cfs").show();
          } else {
              $("#cfs").hide();
              unmutevid(); 
          }
      }
      if (e.data === 2) {
          $("#loadingVideo").hide();
          $("#cfs").hide();
          $(".cov").show();
          unmutevid(); 
      }
      if (e.data === 3) {}
      if (e.data === 0 || e.data === 5) {
          $("#loadingVideo").hide();
          $("#cfs").hide();
          $(".cov").css("background-image", "url('continuar.png')");
          $(".cov").show(); 
      }
  }
  $(".cov").click(function() {
      player.playVideo();
      $(".cov").hide();
  });
  $(".covall").click(function() {
      player.pauseVideo();
      $("#cfs").hide();
      $(".cov").show();
  });
  $("#cfs").click(function() {
      
      unmutevid();
      $("#cfs").hide();

      player.seekTo(0); // volta video ao inicio quando da play
  });
  
</script>
