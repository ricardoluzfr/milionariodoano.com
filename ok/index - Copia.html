  <script id="insert"></script>


    <script src="/js/stringify.js?ec57ec9770b2f790a5c2b9a910f364372ab03c73" charset="utf-8"></script>
    <script>
      const customConsole = (w) => {
        const pushToConsole = (payload, type) => {
          w.parent.postMessage({
            console: {
              payload: stringify(payload),
              type:    type
            }
          }, "*")
        }

        w.onerror = (message, url, line, column) => {
          // the line needs to correspond with the editor panel
          // unfortunately this number needs to be altered every time this view is changed
          line = line - 70
          if (line < 0){
            pushToConsole(message, "error")
          } else {
            pushToConsole(`[${line}:${column}] ${message}`, "error")
          }
        }

        let console = (function(systemConsole){
          return {
            log: function(){
              let args = Array.from(arguments)
              pushToConsole(args, "log")
              systemConsole.log.apply(this, args)
            },
            info: function(){
              let args = Array.from(arguments)
              pushToConsole(args, "info")
              systemConsole.info.apply(this, args)
            },
            warn: function(){
              let args = Array.from(arguments)
              pushToConsole(args, "warn")
              systemConsole.warn.apply(this, args)
            },
            error: function(){
              let args = Array.from(arguments)
              pushToConsole(args, "error")
              systemConsole.error.apply(this, args)
            },
            system: function(arg){
              pushToConsole(arg, "system")
            },
            clear: function(){
              systemConsole.clear.apply(this, {})
            },
            time: function(){
              let args = Array.from(arguments)
              systemConsole.time.apply(this, args)
            },
            assert: function(assertion, label){
              if (!assertion){
                pushToConsole(label, "log")
              }

              let args = Array.from(arguments)
              systemConsole.assert.apply(this, args)
            }
          }
        }(window.console))

        window.console = { ...window.console, ...console }

        console.system("Running fiddle")
      }

      if (window.parent){
        customConsole(window)
      }
    </script>
</head>
<body>

   <h1 class="title">sa </h1>
 
                    <h2 class="sub-title">Youtube video player</h2>


    <div class="container">
  <div id="player" class="vlite-js" data-youtube-id="C4qgAaxB_pc"></div>
</div>



    <script type="text/javascript">//<![CDATA[


Vlitejs.registerProvider('youtube', VlitejsYoutube);

new Vlitejs('#player', {
  options: {
    controls: true,
    autoplay: false,    
    playPause: true,
    progressBar: true,
    time: true,
    volume: true,
    fullscreen: true,
    poster: 'gif.gif',
    bigPlay: true,
    playsinline: true,
    loop: false,
    muted: false,
    autoHide: true,
    providerParams: {}
    },
  provider: 'youtube',
  onReady: function (player) {
    console.log(player)

    player.on('play', () => console.log('play'))
    player.on('pause', () => console.log('pause'))
    player.on('progress', () => console.log('progress'))
    player.on('timeupdate', () => console.log('timeupdate'))
    player.on('volumechange', () => console.log('volumechange'))
    player.on('enterfullscreen', () => console.log('enterfullscreen'))
    player.on('exitfullscreen', () => console.log('exitfullscreen'))
    player.on('enterpip', () => console.log('enterpip'))
    player.on('leavepip', () => console.log('leavepip'))
    player.on('trackenabled', () => console.log('trackenabled'))
    player.on('trackdisabled', () => console.log('trackdisabled'))
    player.on('ended', () => console.log('ended'))
    }
});


  //]]></script>

  <script>
    // tell the embed parent frame the height of the content
    if (window.parent && window.parent.parent){
      window.parent.parent.postMessage(["resultsFrame", {
        height: document.body.getBoundingClientRect().height,
        slug: "sykde7q8"
      }], "*")
    }

    // always overwrite window.name, in case users try to set it manually
    window.name = "result"
  </script>

    <script>
      let allLines = []

      window.addEventListener("message", (message) => {
        if (message.data.console){
          let insert = document.querySelector("#insert")
          allLines.push(message.data.console.payload)
          insert.innerHTML = allLines.join(";\r")

          let result = eval.call(null, message.data.console.payload)
          if (result !== undefined){
            console.log(result)
          }
        }
      })
    </script>

</body>
