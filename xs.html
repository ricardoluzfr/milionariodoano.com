<!-- DELAY -->
 <script>

    $(document).ready(function () {
// mostra o checkout se o cookie ja existe, se ja foi visitado
   if (Boolean(Cookies.get('previousVisitor'))) {
       $('.delay').show();  
   }
   //cria o cookie para expirar em 2 dias
   Cookies.set('previousVisitor', 'true', { expires: 2 });
   
 });

        $('.delay').hide();
        setTimeout(function () {
            $('.delay').show();   
        }, 2 * 1000); // TEMPORIZADOR SEGUNDOS * 1000 190

 </script>
